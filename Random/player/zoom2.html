<html>
  <head>
    <!-- https://codepen.io/blackjacques/pen/bgamaj -->
    <link rel="stylesheet" type="text/css" href="zoom2.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="player" class="camio-player">
      <div class="video-container">
        <video class="video-element">   
          <source src="https://storage.googleapis.com/camio_general/west-people-in-blue-approaching-mailbox-l3.mp4" height="1440" width="2560" type="video/mp4">
        </video>
      </div>
      <div class="controls">
        <!--progress id="progress-bar" min="0" max="100" value="0">0% played</progress-->
        <i class="replay fa fa-refresh" title="replay" accesskey="R"></i>
        <i class="play fa fa-play-circle" title="play" accesskey="P"></i>
        <i class="pause fa fa-pause-circle" title="pause" accesskey="P"></i>
        <i class="stop fa fa-stop-circle" title="stop" accesskey="X"></i>
        <input type="range" class="progress" title="progress" min="0" max="1000" value="0">
        <input type="range" class="volume" title="volume" min="0" max="1" step="0.1" value="1">
        <i class="unmute fa fa-volume-off" title="unmute"></i>
        <i class="mute fa fa-volume-up" title="mute"></i>
        <i class="zoomin fa fa-plus-circle" title="zoom in" accesskey="+"></i>
        <i class="zoomout fa fa-minus-circle" title="zoom out" accesskey="-"></i>
        <i class="fullscreen fa fa-expand" title="toggle full screen" accesskey="T"></i>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="zoom2.js"></script>
  </body>
</html>
